<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <!--Diretiva *ngFor funciona como foreach, ele ira 
    percorrer a lista items que criei em categoria.ts, 
    mas para isso Ã© preciso que o nome esteja correto -->
    <button ion-item *ngFor = "let item of items">
      <ion-thumbnail item-start>
        <img src='{{imagemLocal}}/categ0{{item.id}}.jpg'>
      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
    </button>
  </ion-list>
</ion-content>
